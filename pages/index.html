<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ING Shopping Cart Challenge ES^6</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link type="image/x-icon" rel="shortcut icon" href="../assets/image/favicon.ico" />
    <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- https://unpkg.com/ing-simple-cart@1.0.18/dist/ing-simple-cart.min.js -->
    <script
      src="https://unpkg.com/ing-simple-cart@1.0.19/dist/ing-simple-cart.min.js"
      type="text/javascript"
    ></script>
  </head>

  <header>
    <div
      class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 ing-bg border-bottom shadow-sm"
    >
      <img src="../assets//image/ing-logo-full.svg" width="150" />
      <h2 class="my-0 mr-md-auto font-weight-normal ing-title-header">Shopping-Cart-Challenge</h2>

      <a class="btn btn-outline-light mr-2 cart-length" href="cart.html"></a>
      <a class="btn btn-outline-dark" href="https://github.com/mani242530/ing-simple-cart"
        >Github Repo</a
      >
    </div>
  </header>
  <div class="container body-content">
    <div class="row flex-nowrap">
      <div class="col-12 col-sm-6 col-md-4 col-lg-12">
        <h3 class="my-0 font-weight-normal ing-card-header-h2 mb-3">Products</h3>
        <div class="padding-bottom-3x mb-1">
          <div class="products-list">
            <div class="row product"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function renderProduct(products) {
      const $product = document.querySelector('.product');

      $product.innerHTML = products.basket
        .map(
          product =>
            `<div class="col-12 col-sm-6 col-md-4 col-lg-3">
            	<div class="product-card">
				<div class="product-rating">
                <div class="rating-stars">
                  <i class="icon-star filled"></i>
                  <i class="icon-star filled"></i>
                  <i class="icon-star filled"></i>
                  <i class="icon-star filled"></i>
                  <i class="icon-star-empty"></i>
                </div>
              </div>
              <a class="product-thumb" href="#">
                <img src="../assets/image/${product.mediaUrl}" alt="${
              product.title
            }" width="215" height="120" />
              </a>
              <div class="product-info">
                <h3 class="product-title">
                  <a href="#">${product.title}</a>
                </h3>
                <h4 class="product-price"><del class="text-muted text-normal">$${
                  product.oldPrice
                }</del>$${product.price}</h4>
                <div class="product-buttons">
                  <button type="button" class="btn btn-outline-primary btn-sm"
				  onClick="shoppingCart.add(${`{productId: ${product.productId},
                  title: '${product.title}',
				  mediaUrl: '${product.mediaUrl}',
                  price: ${product.price}}`})">Add to Cart</button>
                </div>
              </div>
			  </div>
       		 </div>`,
        )
        .join('');
    }

    function renderCartLength(item) {
      const $cartLength = document.querySelector('.cart-length');
      $cartLength.innerHTML = `<span>Cart(${item})</span>`;
    }

    renderProduct(shoppingCart.products());
    renderCartLength(shoppingCart.cartCount());
  </script>

  <!-- <lion-input name="firstName"></lion-input>
  <lion-button>Button Text</lion-button> -->

  <footer class="footer">
    <div class="container">
      <div class="copyright">Â© 2021 ING SIMPLE CART, all rights reserved.</div>
    </div>
  </footer>
</html>
