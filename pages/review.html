<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ING Shopping Cart Challenge ES^6</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link type="image/x-icon" rel="shortcut icon" href="../assets/image/favicon.ico" />
    <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <script
      src="https://unpkg.com/ing-simple-cart@1.0.21/dist/ing-simple-cart.min.js"
      type="text/javascript"
    ></script>
  </head>

  <header>
    <div
      class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 ing-bg border-bottom shadow-sm"
    >
      <img src="../assets//image/ing-logo-full.svg" width="150" />
      <h2 class="my-0 mr-md-auto font-weight-normal ing-title-header">Shopping-Cart-Challenge</h2>

      <a class="btn btn-outline-light mr-2 cart-length" href="cart.html"></a>
      <a class="btn btn-outline-dark" href="https://github.com/mani242530/ing-simple-cart"
        >Github Repo</a
      >
    </div>
  </header>

  <div class="container padding-bottom-3x mb-1 body-content">
    <div class="row flex-nowrap">
      <div class="col-12 col-sm-6 col-md-4 col-lg-12">
        <h4>Review Your Order</h4>
        <hr class="padding-bottom-1x" />
        <div class="table-responsive shopping-cart">
          <table class="table">
            <thead>
              <tr>
                <th>Product Name</th>
                <th class="text-center">Price</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="review">
              <!---->
            </tbody>
          </table>
        </div>
        <div class="shopping-cart-footer">
          <div class="column"></div>
          <div class="column text-lg">
            Subtotal:
            <h3 class="text-medium total"></h3>
          </div>
        </div>
        <div class="row padding-top-1x mt-3">
          <div class="col-sm-6">
            <h5>Shipping to:</h5>
            <ul class="list-unstyled">
              <li><span class="text-muted">Client:</span>Hr J Ritsma Khyte</li>
              <li><span class="text-muted">Address:</span>Pietje puk straat</li>
              <li><span class="text-muted">Phone:</span>0031-123456789</li>
            </ul>
          </div>
          <div class="col-sm-6">
            <h5>Payment method:</h5>
            <ul class="list-unstyled">
              <li><span class="text-muted">Paypal</span></li>
            </ul>
          </div>
        </div>
        <div class="shopping-cart-footer">
          <div class="column">
            <a class="btn btn-outline-secondary" href="checkout.html">
              <i class="icon-arrow-left"></i>&nbsp;Back
            </a>
          </div>
          <div class="column">
            <a class="btn btn-success" href="confrim.html">Complete Order</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // renderReview
    renderReview = items => {
      const $review = document.querySelector('.review');
      const $total = document.querySelector('.total');

      $review.innerHTML = items
        .map(
          item =>
            `<tr>
                <td>
                  <div class="product-item">
                    <a class="product-thumb" href="">
                      <img
                      src="../assets/image/${item.mediaUrl}"
                        alt="${item.title}"
                      />
                    </a>
                    <div class="product-info">
                      <h4 class="product-title">
                        <a href="">${item.title} <strong>x ${item.quantity}</strong></a>
                      </h4>
                    </div>
                  </div>
                </td>
                <td class="text-center text-lg text-medium">$${item.price}</td>
                <td class="text-center">
                  <a class="btn btn-outline-primary btn-sm" href="cart.html">Edit</a>
                </td>
              </tr>,`,
        )
        .join('');

      $total.innerHTML = '$' + shoppingCart.total();
    };

    renderReview(shoppingCart.list());

    // renderCartLength
    renderCartLength = item => {
      const $cartLength = document.querySelector('.cart-length');
      $cartLength.innerHTML = `<span>Cart(${item})</span>`;
    };

    renderCartLength(shoppingCart.cartCount());
  </script>

  <footer class="footer">
    <div class="container">
      <div class="copyright">Â© 2021 ING SIMPLE CART, all rights reserved.</div>
    </div>
  </footer>
</html>
